
  <div>
    <form class="form-horizontal" name="myForm">
      <input type="text" name="mySearch" ng-model="searchCtrl.searchTerm" ng-change="searchCtrl.doSearch()" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" ng-submit="myForm.mySearch.$valid && searchCtrl.doSearch()">
      <button class="btn" ng-click="searchCtrl.doSearch()">Search</button>
    </form>
    <ul class="list-group">
      <li ng-repeat="user in searchCtrl.searchResult.items">
        <img ng-src="{{user.avatar_url}}&s=50">
        <a ng-href="{{user.html_url}}">{{user.login}}</a>
      </li>
    </ul>
  </div>
